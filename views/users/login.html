<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login User</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Welcome To LB Eats!</h1>
    <h4>Long Beach, NY</h4>
    <div class='users'>
      <h2>Login Now</h2>
      <form action="/users/login" method="POST">
        <label for="email">Email:</label><br>
        <input id="email" type="text" name="user[email]" placeholder="john.doe@example.com"><br>
        <label for="password">Password:</label><br>
        <input id="password" type="password" name="user[password]" placeholder="P4ssw0rd1234"><br>
        <input class="button" type="submit" value="Login">
      </form>
      <div>
        <a href="/users/new">New user? Sign up here!</a>
      </div>
    </div>
  </main>
</body>
</html>
